<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3;url=https://alienxfile.pythonanywhere.com" />
  <title>AlienX Redirecting...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* EXACTLY FROM YOUR CSS FILE */
    :root {
      --primary-black: #0a0a0a;
      --secondary-black: #1a1a1a;
      --accent-black: #2a2a2a;
      --pure-white: #ffffff;
      --off-white: #f8f9fa;
      --gray-light: #e9ecef;
      --gray-medium: #6c757d;
      --gray-dark: #343a40;
      --neon-blue: #00d4ff;
      --neon-green: #00ff88;
      --neon-purple: #8b5cf6;
      --neon-orange: #ff6b35;
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --radius-md: 0.5rem;
      --transition-normal: 0.3s ease-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background: var(--primary-black);
      color: var(--pure-white);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* EXACT STARFIELD BACKGROUND FROM YOUR CSS */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .stars {
      background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.3"/><circle cx="150" cy="100" r="1" fill="%2300d4ff" opacity="0.5"/><circle cx="100" cy="150" r="1" fill="%23ffffff" opacity="0.2"/></svg>') repeat;
      animation: move-stars 50s linear infinite;
    }

    .stars2 {
      background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300"><circle cx="75" cy="75" r="1.5" fill="%2300ff88" opacity="0.4"/><circle cx="225" cy="150" r="1" fill="%23ffffff" opacity="0.3"/><circle cx="150" cy="225" r="1" fill="%238b5cf6" opacity="0.3"/></svg>') repeat;
      animation: move-stars 100s linear infinite;
    }

    .stars3 {
      background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><circle cx="100" cy="100" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="300" cy="200" r="1" fill="%23ff6b35" opacity="0.4"/><circle cx="200" cy="300" r="1.5" fill="%2300d4ff" opacity="0.2"/></svg>') repeat;
      animation: move-stars 200s linear infinite;
    }

    @keyframes move-stars {
      from { transform: translateY(0px); }
      to { transform: translateY(-2000px); }
    }

    /* MATCHING YOUR TEXT STYLES */
    .container {
      text-align: center;
      z-index: 10;
      padding: var(--space-xl);
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin-bottom: var(--space-lg);
      background: linear-gradient(135deg, var(--pure-white), var(--neon-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    p {
      font-size: 1.25rem;
      color: var(--gray-light);
      margin-bottom: var(--space-xl);
      font-weight: 300;
    }

    a {
      color: var(--neon-blue);
      text-decoration: none;
      transition: var(--transition-normal);
      position: relative;
    }

    a:hover {
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
    }

    a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--neon-blue);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform var(--transition-normal);
    }

    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* YOUR BUTTON STYLE (if you want to add a button later) */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-md) var(--space-xl);
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-primary);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition-normal);
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-green));
      color: var(--primary-black);
    }
  </style>
</head>
<body>
  <!-- Your exact starfield background -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="container">
    <h1>Launching AlienXFile...</h1>
    <p>If not redirected in 3 seconds, <a href="https://alienxfile.pythonanywhere.com">click here</a>.</p>
  </div>
</body>
</html>
